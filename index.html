<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/logo.ico">
    <title>UE creating object</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/gh/readyyyk/poligon-js@main/poligon.js"></script>
    <script>
      setTimeout(()=> {
        const a = new Poligon(document.querySelector('#cvs'))
        a.render();
        document.querySelector('#create').addEventListener('click', ()=>{
          localStorage.dots = JSON.stringify(a.dots);
        });
      }, 300)
    </script>
  </body>
</html>
